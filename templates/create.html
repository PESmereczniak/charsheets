{% extends "base.html" %}
{% block content %}
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
      <form action="/newCharacter" method="POST">
        <h2>Create New D&D Character</h2>
        <p>Name: <input type="text" name="charName" id="1"></p>
        <p>Race: <select name="charRace" id="2"> 
          <option value="Dwarf">Dwarf</option>
          <option value="Elf">Elf</option>
          <option value="Halfling">Halfling</option>
          <option value="Human">Human</option>
          <option value="Dragonborn">Dragonborn</option>
          <option value="Gnome">Gnome</option>
          <option value="Half-Elf">Half-Elf</option>
          <option value="Half-Orc">Half-Orc</option>
          <option value="Tiefling">Tiefling</option>
        </select>
          Class: <select name="charClass" id="3">
              <option value="Barbarian">Barbarian</option>
              <option value="Bard">Bard</option>
              <option value="Cleric">Cleric</option>
              <option value="Druid">Druid</option>
              <option value="Fighter">Fighter</option>
              <option value="Monk">Monk</option>
              <option value="Paladin">Paladin</option>
              <option value="Ranger">Ranger</option>
              <option value="Rogue">Rogue</option>
              <option value="Sorcerer">Sorcerer</option>
              <option value="Warlock">Warlock</option>
              <option value="Wizard">Wizard</option>
            </select>
          Starting Level: <select name="level" id="4">
            {% for i in range(1,21) %}
              <option value={{i}}>{{i}}</option>
            {% endfor %} 
          </select></p>
        <p>Background: <select name="background" id="5">
            <option value="acolyte">Acolyte</option>
            <option value="charlatan">Charlatan</option>
            <option value="criminal">Criminal</option>
            <option value="entertainer">Entertainer</option>
            <option value="folkhero">Folk Hero</option>
            <option value="guildartisan">Guild Artisan</option>
            <option value="hermit">Hermit</option>
            <option value="noble">Noble</option>
            <option value="outlander">Outlander</option>
            <option value="sage">Sage</option>
            <option value="sailor">Sailor</option>
            <option value="Soldier">Soldier</option>
            <option value="urchin">Urchin</option>
          </select>
        Alignment: <select name="alignment" id="6">
            <option value="lawfulgood">Lawful Good</option>
            <option value="neutralgood">Neutral Good</option>
            <option value="chaoticgood">Chaotic Good</option>
            <option value="lawfulneutral">Lawful Neutral</option>
            <option value="neutral">Neutral</option>
            <option value="chaoticneutral">Chaotic Neutral</option>
            <option value="lawfulevil">Lawful Evil</option>
            <option value="neutralevil">Neutral Evil</option>
            <option value="chaoticevil">Chaotic Evil</option>
        </select></p>
        <h3>Ability Scores</h3>
        <ol>
          <li>Strength: <select name="strength" id="7">
            {% for i in range(1,19) %}
              <option value={{i}}>{{i}}</option>
            {% endfor %}
          </select></li>
          <li>Dexterity: <select name="dexterity" id="8">
            {% for i in range(1,19) %}
              <option value={{i}}>{{i}}</option>
            {% endfor %}
          </select></li>
          <li>Constitution: <select name="constitution" id="9">
            {% for i in range(1,19) %}
              <option value={{i}}>{{i}}</option>
            {% endfor %}
          </select></li>
          <li>Intelligence: <select name="intelligence" id="10">
            {% for i in range(1,19) %}
              <option value={{i}}>{{i}}</option>
            {% endfor %}
          </select></li>
          <li>Wisdom: <select name="wisdom" id="11">
            {% for i in range(1,19) %}
              <option value={{i}}>{{i}}</option>
            {% endfor %}
          </select></li>
          <li>Charisma: <select name="charisma" id="12">
            {% for i in range(1,19) %}
              <option value={{i}}>{{i}}</option>
            {% endfor %}
          </select></li>
        </ol>
        <input type="submit" value="Create">
      </form>
    </body>
{% endblock %}
